<html>

<head>
<title>legacygl.js demo: pick</title>
<script src="../gl-matrix.js"></script>
<script src="../gl-matrix-util.js"></script>
<script src="../legacygl.js"></script>
<script src="../camera.js"></script>
<script src="../util.js"></script>
<script type="text/javascript">
var gl;
var canvas;
var shader;
var legacygl;
var drawutil;
var camera;
var objects;
var selected_index = -1;
var is_translating = false;
var plane_origin;
var plane_normal;

function draw() {
    if (shader.uniforms.show_depth.value)
        gl.clearColor(0, 0, 0, 1);
    else
        gl.clearColor(1, 1, 1, 1);
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
    mat4.perspective(shader.uniforms.projection.value, 30 * Math.PI / 180, canvas.width / canvas.height, shader.uniforms.znear.value, shader.uniforms.zfar.value);
    var modelview = shader.uniforms.modelview;
    camera.lookAt(modelview.value);
    shader.set_uniforms();
    legacygl.color(0.5, 0.5, 0.5);
    drawutil.zxgrid(50);
    // objects
    for (var i = 0; i < objects.length; ++i) {
        modelview.push();
        mat4.translate_ip(modelview.value, objects[i].position);
        mat4.scale_ip(modelview.value, [objects[i].scale, objects[i].scale, objects[i].scale]);
        shader.set_uniforms();
        if (i == selected_index)
            legacygl.color(1, 0, 0);
        else
            legacygl.color(0, 0.7, 1);
        drawutil.cube("fill", 1);
        legacygl.color(0, 0, 0);
        drawutil.cube("line", 1);
        modelview.pop();
    }
};
function init() {
    // OpenGL context
    canvas = document.getElementById("canvas");
    gl = canvas.getContext("experimental-webgl");
    if (!gl)
        alert("Could not initialise WebGL, sorry :-(");
    // set shader
    var vertex_shader_src = "\
        attribute vec3 a_vertex;\
        attribute vec3 a_color;\
        varying vec3 v_color;\
        varying vec4 v_fragCoord;\
        uniform mat4 u_modelview;\
        uniform mat4 u_projection;\
        void main(void) {\
            gl_Position = u_projection * u_modelview * vec4(a_vertex, 1.0);\
            gl_PointSize = 5.0;\
            v_color = a_color;\
            v_fragCoord = gl_Position;\
        }\
        ";
    var fragment_shader_src = "\
        precision mediump float;\
        varying vec3 v_color;\
        varying vec4 v_fragCoord;\
        uniform float u_znear;\
        uniform float u_zfar;\
        uniform int u_show_depth;\
        void main(void) {\
            if (u_show_depth > 0) {\
                float normalized_depth = (v_fragCoord.z / v_fragCoord.w + 1.0) / 2.0; \
                float c = (2.0 * u_znear) / (u_znear + u_zfar - normalized_depth * (u_zfar - u_znear));\
                c = 1.0 - c;\
                gl_FragColor = vec4(c, c, c, 1);\
            } else\
                gl_FragColor = vec4(v_color, 1.0);\
        }\
        ";
    shader = get_shader(gl, vertex_shader_src, fragment_shader_src);
    shader.add_uniform("modelview", "Matrix4f");
    shader.add_uniform("projection", "Matrix4f");
    shader.add_uniform("znear", "1f");
    shader.add_uniform("zfar", "1f");
    shader.add_uniform("show_depth", "1i");
    shader.uniforms.znear.value = 1;
    shader.uniforms.zfar.value = 1000;
    // utilities
    legacygl = get_legacygl(gl, shader.program);
    legacygl.add_vertex_attribute("color", 3);
    drawutil = get_drawutil(gl, legacygl);
    // app data
    camera = get_camera(canvas.width);
    camera.eye = [20, 30, 30];
    objects = [
        {position: [-2, 3, -4], scale: 2},
        {position: [-3, 2, 5], scale: 4},
        {position: [4, 3, -7], scale: 6}
    ];
    // event handlers
    canvas.onmousedown = function(evt) {
        var mouse_win = this.get_mousepos(evt);
        if (evt.altKey) {
            camera.start_moving(mouse_win, evt.shiftKey ? "zoom" : evt.ctrlKey ? "pan" : "rotate");
            return;
        }
        // pick nearest object
        selected_index = -1;
        var candidates = [];
        var viewport = [0, 0, canvas.width, canvas.height];
        for (var i = 0; i < objects.length; ++i) {
            var object_win = project(objects[i].position, 
                                     shader.uniforms.modelview.value,
                                     shader.uniforms.projection.value,
                                     viewport);
            if (vec2.dist(mouse_win, object_win) < 20)
                candidates.push({ dist: vec3.dist(camera.eye, objects[i].position), index:i });
        }
        if (candidates.length > 0) {
            candidates.sort(function(a, b){return a.dist - b.dist});
            selected_index = candidates[0].index;
            plane_origin = objects[selected_index].position;
            plane_normal = vec3.normalize_ip(camera.eye_to_center());
            is_translating = true;
        }
        document.getElementById("input_scaling").value =
            selected_index == -1 ? null : objects[selected_index].scale;
        draw();
    };
    canvas.onmousemove = function(evt) {
        var mouse_win = this.get_mousepos(evt);
        if (camera.is_moving()) {
            camera.move(mouse_win);
            draw();
            return;
        }
        if (is_translating) {
            var viewport = [0, 0, canvas.width, canvas.height];
            mouse_win.push(1);
            var mouse_obj = unproject(mouse_win, 
                                      shader.uniforms.modelview.value,
                                      shader.uniforms.projection.value,
                                      viewport);
            var eye_to_mouse = vec3.sub([], mouse_obj, camera.eye);
            var eye_to_origin = vec3.sub([], plane_origin, camera.eye);
            var s1 = vec3.dot(eye_to_mouse, plane_normal);
            var s2 = vec3.dot(eye_to_origin, plane_normal);
            var eye_to_intersection = vec3.scale([], eye_to_mouse, s2 / s1);
            objects[selected_index].position = vec3.add([], camera.eye, eye_to_intersection);
            draw();
        }
    }
    document.onmouseup = function (evt) {
        if (camera.is_moving()) {
            camera.finish_moving();
            return;
        }
        is_translating = false;
    };
    document.getElementById("input_scaling").onchange = function(evt) {
        if (selected_index == -1)
            return;
        objects[selected_index].scale = evt.target.value;
        draw();
    };
    document.getElementById("button_add").onclick = function(evt) {
        objects.push({position: [0, 0, 0], scale: 1});
        draw();
    };
    // init OpenGL settings
    gl.viewport(0, 0, canvas.width, canvas.height);
    gl.enable(gl.DEPTH_TEST);
    gl.enable(gl.POLYGON_OFFSET_FILL);
    gl.polygonOffset(1, 1);
    gl.clearColor(1, 1, 1, 1);
};
</script>


</head>

<body onload="init(); draw();">
    <h2>legacygl.js demo: object picking</h2>
    <canvas id="canvas" width="640" height="480" style="border:1px solid #000000"></canvas>
    <div>scaling for selected object: <input type="number" id="input_scaling" step="0.1" /></div>
    <div><button id="button_add">add object</button></div>
    <h3>usage:</h3>
    <ul>
        <li>click and drag: object pick and move</li>
        <li>alt+drag: camera rotate</li>
        <li>alt+shift+drag: camera zoom</li>
        <li>alt+ctrl+drag: camera pan</li>
    </ul>
</body>

</html>
